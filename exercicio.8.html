<script>
    let vetor = [];
for (let i = 0; i < 10; i++) {
  vetor.push(Math.floor(Math.random() * 10) + 1);
}

console.log("Vetor sorteado:", vetor);

let numeroUsuario;
while (true) {
  numeroUsuario = parseInt(prompt("Digite um número entre 1 e 10: "));
  if (numeroUsuario === 0) {
    break;
  }
  let indice = vetor.indexOf(numeroUsuario);
  if (indice !== -1) {
    let quantidade = 0;
    let posicoes = [];
    for (let i = 0; i < vetor.length; i++) {
      if (vetor[i] === numeroUsuario) {
        quantidade++;
        posicoes.push(i + 1);
      }
    }
    console.log(`O número ${numeroUsuario} está no vetor ${quantidade} vezes, nas posições ${posicoes.join(", ")}.`);
  } else {
    console.log(`O número ${numeroUsuario} não está no vetor.`);
  }
}


</script>
